---
layout: home
title: Download Knit Editor
---

<div></div>

<div class="downloads grid-whole padded equalize">
  {% for os in site.data.binaries %}
    <a id="{{ os.js.id | escape }}"
       href="{{ os.download | escape }}"
       class="os grid-third m-grid-half s-grid-whole">
        <img class="symbol" src="{{ site.baseurl | escape }}/images/os/{{ os.image | escape }}" />
        <div class="name">{{ os.name | escape }}</div>
    </a>
  {% endfor %}
  <iframe id="frame"></iframe>
</div>

<div class="center">
  <div class="button2">
    <a href="https://github.com/AllYarnsAreBeautiful/kniteditor/releases">
      VIEW ALL RELEASES
    </a>
  </div>
</div>
